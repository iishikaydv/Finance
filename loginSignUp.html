<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SignUp</title>
    <link rel="stylesheet" href="style1.css">   <!--used to link css file-->
</head>
<body>
    <!-- 1st part starts -->
        <div class="arrow">
            <h1><a href="login.html">&#x2190;</a></h1>
        </div>
    <!-- 1st part ends -->

    <!-- 2nd part starts -->
        <div class="Sign">
            <h1>Sign Up</h1>
            <p>Already have an account? Sign in</p>
        </div>
    <!-- 2nd part ends -->

    <!-- 3rd part starts -->
    <div class="form">
        <form>
            <label for="fname"></label><br>
            <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
            <label for="Username"></label><br>
            <input type="text" id="Username" name="Username" placeholder="Username"><br><br>
            <label for="email"></label><br>
            <input type="text" id="email" name="email" placeholder="Email"><br>
            <label for="Password"></label><br>
            <input type="text" id="Password" name="Password" placeholder="Password"><br><br>
            <input type="submit" value="SIGN UP">
        </form>
    </div>
    <!-- 3rd part ends -->

    <!-- 4th part starts -->
        <div class="footer">
            <p>By signing in, You agree to our Terms of Use and to receive our emails & updates</p>
        </div>
    <!-- 4th part ends -->

</body>
</html>
